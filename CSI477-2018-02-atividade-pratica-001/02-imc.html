<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IMC</title>
		<link rel="stylesheet" type="text/css" href="css/imc.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script type="text/javascript" src="javascript/imc.js"></script>
	</head>
	<body>

		<div class="jumbotron text-center text-muted">
		    <h1>Cálculo do índice de massa corporal</h1>      
		    <p>Atividade Prática 01.</p>
		</div>
		
		<div class="container container-fluid">
		
		<form name="dados">

			<div class="row">

				<div class="col">
					<label for="largada">Informe seu peso</label>
					<input type="text" name="peso" value="" class="form-control"><br>
					<button type="button" class="btn btn-primary" onclick="calculoIMC()">Calcular IMC</button>
			
				</div>

				<div class="col">
					<label for="competidor">Informe sua altura (centímetros)</label>
					<input type="text" name="altura" value="" class="form-control"><br>
				</div>

				<div class="col">
					
					<label for="">Seu IMC é:</label>
					<input type="text" name="imc" value="" class="form-control"><br>
					<label for="">Estado:</label><br>
					<input type="text" name="estado" value="" class="form-control">
				</div>
			</div>		
			
		</form>

	</div>

	</body>
</html>
