<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Competição de carrinhos de rolimã</title>
		<link rel="stylesheet" type="text/css" href="css/corrida.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="javascript/corrida.js"></script>
		<script src="jquery/jquery-3.3.1.js"></script>
	</head>

	<body onload="carregamento()">

		<div class="jumbotron text-center text-muted">
		    <h1>Competição de carrinhos de rolimã</h1>      
		    <p>Atividade Prática 01.</p>
		</div> 

		<div class="container container-fluid" id="campos">

			<h3 class="text-muted small">Por favor entre com os dados de 6 competidores</h3>
			
			<form name="dados">

				<div class="row">

					<div class="col">
						<label for="largada">Posição de Largada competidor(a)</label>
						<input type="text" name="largada" value="" class="form-control" id="larg"><br>
					</div>

					<div class="col">
						<label for="competidor">Nome competidor(a)</label>
						<input type="text" name="competidor" value="" class="form-control" id="comp"><br>
					</div>

					<div class="col">
						
						<label for="">Tempo gasto em segundos</label>
						<input type="text" name="tempo" value="" class="form-control" id="temp"><br>

					</div>
				</div>
						
			</form>

		</div>



		<div class="table-responsive container container-fluid" id="tbEntrada">

		<h4>Dados de entrada</h4>

		<table class="table table-bordered table-striped">

			<!-- Cabeçalho //-->

			<thead class="table-dark">
			
				<tr>
					<th>Largada</th>
					<th>Competidor (a)</th>
					<th>Tempo (s)</th>
				</tr>

			</thead>

			<!-- Dados //-->

			<tbody>

				<tr>
					<td id="la1"></td>
					<td id="co1"></td>
					<td id="te1"></td>
				</tr>

				<tr>
					<td id="la2"></td>
					<td id="co2"></td>
					<td id="te2"></td>
				</tr>

				<tr>
					<td id="la3"></td>
					<td id="co3"></td>
					<td id="te3"></td>
				</tr>

				<tr>
					<td id="la4"></td>
					<td id="co4"></td>
					<td id="te4"></td>
				</tr>

				<tr>
					<td id="la5"></td>
					<td id="co5"></td>
					<td id="te5"></td>
				</tr>

				<tr>
					<td id="la6"></td>
					<td id="co6"></td>
					<td id="te6"></td>
				</tr>

			</tbody>

		</table>

	</div>

	<div class="table-responsive container container-fluid" id="tbSaida">

		<h4>Resultados da corrida</h4>

		<table class="table table-bordered table-striped">

			<!-- Cabeçalho //-->

			<thead class="table-dark">
			
				<tr>
					<th>Posição</th>
					<th>Largada</th>
					<th>Competidor (a)</th>
					<th>Tempo (s)</th>
					<th>Resultado</th>
				</tr>

			</thead>

			<!-- Dados //-->

			<tbody>

				<tr>
					<td id="p1"></td>
					<td id="l1"></td>
					<td id="c1"></td>
					<td id="t1"></td>
					<td id="r1"></td>
				</tr>

				<tr>
					<td id="p2"></td>
					<td id="l2"></td>
					<td id="c2"></td>
					<td id="t2"></td>
					<td id="r2"></td>
				</tr>

				<tr>
					<td id="p3"></td>
					<td id="l3"></td>
					<td id="c3"></td>
					<td id="t3"></td>
					<td id="r3"></td>
				</tr>

				<tr>
					<td id="p4"></td>
					<td id="l4"></td>
					<td id="c4"></td>
					<td id="t4"></td>
					<td id="r4"></td>
				</tr>

				<tr>
					<td id="p5"></td>
					<td id="l5"></td>
					<td id="c5"></td>
					<td id="t5"></td>
					<td id="r5"></td>
				</tr>

				<tr>
					<td id="p6"></td>
					<td id="l6"></td>
					<td id="c6"></td>
					<td id="t6"></td>
					<td id="r6"></td>
				</tr>

			</tbody>

		</table>

	</div>



	<div class="botao">
		<div class="container container-fluid">
			<input type="button" class="btn btn-primary" id="inserir" value="Inserir dados" onclick="entradaDados()">
			<input type="button" class="btn btn-primary" id="processar" value="Processar dados" onclick="processaDados()">
		</div>
	</div>


	</body>
</html>
